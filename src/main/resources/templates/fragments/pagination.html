<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<div th:fragment="pagination">
    <nav class="mt-5" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${page.hasPrevious()}">
                <a class="page-link" th:href="@{/api/notes(page=${page.number - 1},size=${page.size})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item disabled" th:unless="${page.hasPrevious()}">
                <a class="page-link">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <th:block th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                <li class="page-item" th:classappend="${page.number == i}?'active':''">
                    <a class="page-link" th:href="@{/api/notes(page=${i},size=${page.size})}">[[${i} + 1]]</a>
                </li>
            </th:block>
            <li class="page-item" th:if="${page.hasNext()}">
                <a class="page-link" th:href="@{/api/notes(page=${page.number + 1},size=${page.size})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li class="page-item disabled" th:unless="${page.hasNext()}">
                <a class="page-link">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</html>
