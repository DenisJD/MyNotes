<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body class="d-flex flex-column min-vh-100" style="background-color: #F4F6F6;">
<div th:replace="fragments/header :: header"></div>
<main class="flex-grow-1">
    <div class="container">
        <div class="row justify-content-center" style="padding-top: 130px;">
            <div class="col-sm-10 col-mt-10">
                <div class="card border-dark mb-3">
                    <div class="card-header text-center">
                        <h4>Редактировать заметку</h4>
                    </div>
                    <form th:method="put" th:object="${noteToUpdate}" th:action="@{/api/notes/{id}/edit(id=${noteToUpdate.getId()})}">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="formInput" class="form-label">Название</label>
                                <input type="text" th:field="*{header}" th:value="${noteToUpdate.getHeader()}" class="form-control" id="formInput" placeholder="Введите название" required>
                            </div>
                            <div class="mb-3">
                                <label for="formText" class="form-label">Текст</label>
                                <textarea class="form-control" th:field="*{description}" id="formText" rows="5" placeholder="Введите текст"></textarea>
                            </div>
                            <div class="mt-3 justify-content-center">
                                <button type="submit" class="btn btn-sm btn-success">Сохранить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
